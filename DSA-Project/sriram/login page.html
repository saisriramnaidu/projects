<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup (HTML + CSS Only)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 350px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tabs label {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #dcdcdc;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="radio"] {
            display: none;
        }

        #loginTab:checked ~ .tabs label[for="loginTab"],
        #signupTab:checked ~ .tabs label[for="signupTab"] {
            background: #007bff;
            color: white;
        }

        .form {
            display: none;
        }

        #loginTab:checked ~ #loginForm,
        #signupTab:checked ~ #signupForm {
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="box">

    <!-- Radio buttons to switch tabs -->
    <input type="radio" name="tab" id="loginTab" checked>
    <input type="radio" name="tab" id="signupTab">

    <div class="tabs">
        <label for="loginTab">Login</label>
        <label for="signupTab">Signup</label>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form">
        <h2 style="text-align:center;">Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form">
        <h2 style="text-align:center;">Signup</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Signup</button>
    </form>

</div>

</body>
</html>
